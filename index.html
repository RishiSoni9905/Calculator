<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cal-C</title>
</head>
<body>
<div class="container">
    <h1 style = "position:fixed; top:0; left:0;">Calculator</h1>
    <input type="address" class="display" name="answer" id="display">
    <div class="container_button">
        <div class="button color1" id="ac">AC</div>
        <div class="button color1" id="sign">+/-</div>
        <div class="button color1" id="percent">%</div>
        <div class="button color2" id="divide">/</div>
        <div class="button number" id="seven">7</div>
        <div class="button number" id="eight">8</div>
        <div class="button number" id="nine">9</div>
        <div class="button color2" id="multiply">*</div>
        <div class="button number" id="four">4</div>
        <div class="button number" id="five">5</div>
        <div class="button number" id="six">6</div>
        <div class="button color2" id="minus">-</div>
        <div class="button number" id="one">1</div>
        <div class="button number" id="two">2</div>
        <div class="button number" id="three">3</div>
        <div class="button color2" id="plus">+</div>
        <div class="button number" id="zero">0</div>
        <div class="button" id="dot">.</div>
        <div class="button color2" id="equal">=</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
